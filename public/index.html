<!DOCTYPE html>
<html>

<head>
    <title>Tampilan Hacker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="matrix-rain">
    <div class="container text-center">
        <h1 class="mt-4 text-light">Selamat Datang, Hacker!</h1>
        <div class="row">
            <div class="col-md-6 mt-4">
                <p class="text-light">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla commodo lectus ac
                    mi bibendum,
                    eget feugiat ipsum facilisis. Etiam sit amet pharetra elit.</p>
                <form action="/send-email" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Nama" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" placeholder="Subjek" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="4" placeholder="Pesan" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attachment" class="text-light">Lampiran (opsional):</label>
                        <input type="file" class="form-control-file" name="attachment">
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </div>
            <div class="col-md-6 mt-4">
                <img src="https://images.pexels.com/photos/5380606/pexels-photo-5380606.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="Hacker Icon" class="hacker-icon img-fluid">
            </div>
        </div>
    </div>
    <script>
        function onSubmitForm() {
            // Menampilkan pesan notifikasi setelah formulir dikirim
            alert("Email sudah terkirim!");
            return true; // Kembalikan nilai true untuk melanjutkan pengiriman formulir
        }
    </script>
</body>

</html>
